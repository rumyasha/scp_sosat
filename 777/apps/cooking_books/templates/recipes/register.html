{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Регистрация</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
                <small class="form-text text-muted">Обязательное поле. Не более 150 символов.</small>
            </div>
            
            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
            </div>
            
            <div class="mb-3">
                <label for="id_password2" class="form-label">Подтверждение пароля</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        
        <div class="mt-3">
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
        </div>
    </div>
</div>
{% endblock %}
